<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Mobile Quiz : Learning Style</title>
  <link rel="stylesheet" href="http://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="custom.ext.css">
  
  <!-- jQuery and jQuery Mobile -->
  <script src="http://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
  <script src="http://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

  <!-- Extra Codiqa features -->
  <script src="http://d10ajoocuyu32n.cloudfront.net/codiqa.ext.js"></script>
  <script src="learning-styles.js"></script>
  
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <a data-role="button" data-inline="true" href="#page1" data-icon="arrow-r"
        data-iconpos="right" class="ui-btn-right">
            Next
        </a>
        <a data-role="button" data-inline="true" data-direction="reverse" data-rel="back"
        data-transition="flow" href="#page1" data-icon="arrow-l" data-iconpos="left"
        class="ui-btn-left">
            Back
        </a>
        <h3 class="qhead">
            Question #
        </h3>
    </div>
    <div data-role="content" class="content">
        <h4>
            Do you agree with these statements?
        </h4>
        <h5>
            Rate between 0 (never) and 10 (always).
        </h5>
        <form action="" data-ajax="true">
            <div data-role="fieldcontain" class="qslider pref">
                <label for="slider2" class="broad tmpl">
                    I prefer {{prefer}} when learning:
                </label><br/>
                <input id="slider2" type="range" name="slider2" value="3" min="1" max="5"
                data-highlight="true">
            </div>
            <div data-role="fieldcontain" class="qslider liker">
                <label for="slider3" class="broad tmpl">
                    I like {{like}}:
                </label><br/>
                <input id="slider3" type="range" name="slider3" value="3" min="1" max="5"
                data-highlight="true">
            </div>
            <input type="submit" data-theme="b" data-icon="arrow-r" data-iconpos="right"
            value="Next" data-mini="true">
        </form>
    </div>
</div>
<!-- Home -->
<div data-role="page" id="page2">
    <div data-role="content">
        <form action="">
            <div data-role="fieldcontain" class="slider">
                <label for="slider1">
                    Value
                </label>
                <input id="slider1" type="range" name="slider1" value="50" min="0" max="100"
                data-highlight="true">
            </div>
        </form>
    </div>
</div>
</body>
</html>
